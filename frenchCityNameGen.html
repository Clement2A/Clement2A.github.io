<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>French City Name Generator v1</title>
        <link href="/css/default.css" rel="stylesheet">
        <link href="/css/frenchCityNameGen.css" rel="stylesheet">
	</head>
	<body>
        <h1>French City Name Generator</h1>
        <div id="parameterBox">
            <label for="nbGen">Number of name to generate:</label>
            <input type="number" id="nbGen" name="nbGen" min="1" max="100" value="5">
            <label for="resetOnGen">Reset on gen</label>
            <input type="checkbox" id="resetOnGen" name="resetOnGen" checked>
            <button onclick="beginGen()">Generate!</button>
            <button onclick="resetHTML('cityList')">Manual reset</button>
        </div>
        <div id="cityList"></div>
	</body>
    <script src="js/general.js"></script>
    <script src="js/frenchCityNameGen.js"></script>
</html>
